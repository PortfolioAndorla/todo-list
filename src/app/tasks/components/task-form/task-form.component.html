
<p-dialog header="Add Task" [modal]="true" [(visible)]="visible" [style]="{ width: '50rem' , height: '33rem'}" [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }" class="h-auto">
  <app-reusable-form
    [formFields]="formFields"
    [initialFormData]="initialFormData"
    (formSubmit)="onFormSubmit($event)"
  ></app-reusable-form>
</p-dialog>
